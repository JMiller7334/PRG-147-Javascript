<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <div class="container">
        <header class="row">
            <h1>Guess The Number</h1>
        </header>
        <main>
            <div class="row">
                <div class="col-6">
                    <p id="output">Guess a number between 1 and 50</p>
                </div>
                <div id="col-6">
                    <form>
                        <label for="textbox">Guess a number between 1-50</label>
                        <input type="text" id="textbox" width=5>
                        <button type='button' id="confirm">confirm</button>
                    </form>
                </div>
                <div class="col-6">
                    <p id="guessed">numbers you guessed</p>
                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="scripts/gamecore.js"></script>
</body>
    <footer>By Jacob Miller</footer>

</html>
